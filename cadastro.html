<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="form">
            <form id='cadastro' action="">
                <h1>Cadastro</h1>
            <p>Preencha seus dados para fazer o cadastro</p>
                <div class="input-field">
                    <label for="Email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu email" required="true"/>
                </div>
                <div class="input-field">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required="true"/>
                </div>
                <label for="confirme sua senha">Confirme sua senha</label>
                <input type="password" id="botaoSenha2" placeholder="Digite sua senha" required="true"/>
                <button type="submit" id="botao">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
